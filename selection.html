<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="selection.css">
    <title>Bus Selection</title>
</head>

<body>
    <header>
        <h1>Where To?</h1>
        <nav>
            <div class="nav-links">
                <a href="#">Help</a>
                <a href="#">About Us</a>
                <div class="user-dropdown">
                    <img src="user.png" alt="User Icon">
                    <div class="dropdown-content">
                        <a href="cancle.html">Cancel Ticket</a>
                        <a href="changetraveldate.html">Change Travel Date</a>

                    </div>
                </div>
            </div>

    <h1>Select a Bus</h1>
    <br>
    <br>
    <ul>
        <!-- Bus one -->
        <div class="bus-selection-panel">
            <img src="bus1.png" alt="Tourist Bus">
            <h3>Kathmandu To Pokhara</h3>
            <label for="bus-selection"><br><br>Choose a bus:</label>
            <select id="bus-selection">
                <option value="1">Bus 1 - Departs at 8:00am, arrives at 12:00pm - 30 seats available</option>
                <option value="2">Bus 2 - Departs at 10:00am, arrives at 2:00pm - 40 seats available</option>
                <option value="3">Bus 3 - Departs at 12:00pm, arrives at 4:00pm - 50 seats available</option>
            </select>
            <button class="btn btn-success btn-xs mb-2 choose-seat-btn">Choose Seat</button>
        </div>

        <!-- Bus two -->
        <div class="bus-selection-panel">
            <img src="bus2.png" alt="White Bus">
            <h3>Kathmandu to Chitawan</h3>
            <label for="bus-selection"><br><br>Choose a bus:</label>
            <select id="bus-selection">
                <option value="1">Bus 1 - Departs at 8:00am, arrives at 12:00pm - 30 seats available</option>
                <option value="2">Bus 2 - Departs at 10:00am, arrives at 2:00pm - 40 seats available</option>
                <option value="3">Bus 3 - Departs at 12:00pm, arrives at 4:00pm - 50 seats available</option>
            </select>
            <button class="btn btn-success btn-xs mb-2 choose-seat-btn">Choose Seat</button>
        </div>

        <!-- Bus three -->
        <div class="bus-selection-panel">
            <img src="bus3.png" alt="Blue bus">
            <h3>Pokhara to Chitawan</h3>
            <label for="bus-selection"><br><br>Choose a bus:</label>
            <select id="bus-selection">
                <option value="1">Bus 1 - Departs at 8:00am, arrives at 12:00pm - 30 seats available</option>
                <option value="2">Bus 2 - Departs at 10:00am, arrives at 2:00pm - 40 seats available</option>
                <option value="3">Bus 3 - Departs at 12:00pm, arrives at 4:00pm - 50 seats available</option>
            </select>
            <button class="btn btn-success btn-xs mb-2 choose-seat-btn">Choose Seat</button>
        </div>
    </ul>

    <!-- Link to selection.js file -->
    <script src="selection.js"></script>
</body>

</html>
